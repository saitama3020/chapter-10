<main role="main">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin" novalidate>
      <div class="text-center mb-4">
        <h1 class="h3 mt-3 mb-3 font-weight-normal">Welcome</h1>
        <p>Motorcycle builders and road lovers</p>
        <hr>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" formControlName="name"
        class="form-control" id="name" aria-describedby="nameHelp"
        placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" formControlName="email"
          id="email" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
        formControlName="password"  placeholder="Password">
      </div>
      <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Register</button>
    </form>
  </div>
</main>
